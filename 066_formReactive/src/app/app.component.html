<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css” integrity=”sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
  crossorigin="anonymous"
/>
<h1>{{ title }}</h1>
<br />

<div class="container-uid marco p-1 m-1">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="codigo">Codigo: </label>
      <input
        type="text"
        class="form-control"
        formControlName="codigo"
        #codigo
      />
    </div>

    <div class="form-group">
      <label for="nombre">Nombre: </label>
      <input
        type="text"
        class="form-control"
        formControlName="nombre"
        #nombre
      />
    </div>

    <div class="form-group">
      <label for="aficion1">Afición 1: </label>
      <input
        type="text"
        class="form-control"
        formControlName="aficion1"
        #aficion1
      />
    </div>

    <div class="form-group">
      <label for="aficion2">Afición 2: </label>
      <input
        type="text"
        class="form-control"
        formControlName="aficion2"
        #aficion2
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<div class="container-uid fondo p-1 m-1">
  Codigo: {{ codigo.value }}<br /><br />
  Nombre: {{ nombre.value }}<br /><br />
  Aficion 1: {{ aficion1.value }}<br /><br />
  Aficion 2: {{ aficion2.value }}<br /><br />
  Form: {{ form.value | json }}
</div>
